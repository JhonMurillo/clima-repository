## YAML Template.
info:
  component: Weather Services

# HTTP Server
server:
  port: 0   # HTTP (Tomcat) port
  
##Spring DataSource Postgres
spring.datasource.platform: postgres 
spring.datasource.url: jdbc:postgresql://localhost:5432/weather
spring.datasource.username: postgres
spring.datasource.password: 123456
spring.datasource.driver-class-name: org.postgresql.Driver

#logging:
#  file: logs/${spring.application.name}.log
#  level:
#    com.netflix.discovery: 'OFF'
#    org.springframework.cloud: 'DEBUG'
#    com.atsistemas: 'DEBUG'

# ==========================================================================
# = JPA / HIBERNATE
# ==========================================================================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql: true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto: update
spring.jpa.database: POSTGRESQL 
#spring.jpa.database: MYSQL
            
# Naming strategy
spring.jpa.hibernate.naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS for MySQL:MySQL5Dialect - SQLserver:SQLServerDialect
#spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
                
spring.jpa.properties.hibernate.dialect.temp.use_jdbc_metadata_defaults: false
messages:
    queue:
        jmsvaluelist: jmsvaluelist
        jmscity: jmscity
        jmsuser: jmsuser
        jmsuserdto: jmsuserdto
        jmsuseraccessdto: jmsuseraccessdto
jms:
    cache:
        size: 10
    clientid:
        topic: weatherclienttopicmessages
        queue: weatherclientqueuemessages
        
